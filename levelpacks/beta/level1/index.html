<!DOCTYPE html>
<html>
<head>
    <style>
        /* 添加标题样式 */
        .page-title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            /*text-transform: uppercase;*/
            letter-spacing: 0px;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial;
            background: #f8f9fa;
        }
        .level-nav {
            position: absolute;
            left: 20px;
            top: 20px;
            display: flex;
            gap: 10px;
        }
        .main-row {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 40px;
        }
        #number-container {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        .number {
            font-size: 32px;
            color: #2c3e50;
            min-width: 40px;
            text-align: center;
        }
        .input-group {
            display: flex;
            gap: 20px;
        }
        .validation-input {
            width: 80px;
            padding: 8px;
            border: none;
            border-bottom: 3px solid #bdc3c7;
            text-align: center;
            font-size: 24px;
            background: transparent;
            transition: all 0.3s;
        }
        .validation-input:focus {
            outline: none;
            border-color: #3498db;
        }
        .correct { border-color: #2ecc71; }
        .wrong { border-color: #e74c3c; }
        .button-group {
            position: absolute;
            bottom: 40px;
        }
        .nav-button {
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-button:not(:disabled) {
            background: #3498db;
            color: white;
            border: 2px solid #3498db;
        }
        .nav-button:disabled {
            background: #bdc3c7;
            color: #7f8c8d;
            border: 2px solid #bdc3c7;
            cursor: not-allowed;
        }
        #addButton {
            padding: 12px 40px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 添加标题 -->
    <div class="page-title">beta-level1(oeis A000045)</div>
    
    <div class="level-nav">
        <button class="nav-button" onclick="location.href='../../alpha/level6/index.html'">← 上一关</button>
        <button class="nav-button" onclick="location.href='../index.html'">关卡列表</button>
        <button class="nav-button" id="nextButton" disabled onclick="location.href='../level2/index.html'">下一关 →</button>
    </div>

    <div class="main-row">
        <div id="number-container"></div>
        <div class="input-group">
            <input type="number" class="validation-input" id="input1">
            <input type="number" class="validation-input" id="input2">
        </div>
    </div>

    <div class="button-group">
        <button id="addButton" onclick="addNumber()">添加数字</button>
    </div>

<script>
function fbnq(n) {
     if (typeof n !== 'number')
  return false; 
    if(n==1)return 0;
    else{
        if(n==2)return 1;
        else{
            return fbnq(n-1)+fbnq(n-2);
        }
    }
}
// 数列生成函数（唯一修改点）
const sequenceFormula = n => fbnq(n);

// 状态控制
let currentN = 1;
let numbersCount = 6;

function generateSequence() {
    return Array.from({length: numbersCount}, (_, i) => 
        sequenceFormula(currentN + i)
    );
}

function getAnswers() {
    return [
        sequenceFormula(currentN + numbersCount),
        sequenceFormula(currentN + numbersCount + 1)
    ];
}

function updateDisplay() {
    const sequence = generateSequence();
    document.getElementById('number-container').innerHTML = sequence
        .map(num => `<div class="number">${num}</div>`).join('');
    
    document.getElementById('input1').value = '';
    document.getElementById('input2').value = '';
    document.querySelectorAll('.validation-input').forEach(input => {
        input.classList.remove('correct', 'wrong');
    });
    validateInputs();
}

function validateInputs() {
    const inputs = document.querySelectorAll('.validation-input');
    const answers = getAnswers();
    const allCorrect = Array.from(inputs).every((input, index) => 
        parseInt(input.value) === answers[index]
    );
    document.getElementById('nextButton').disabled = !allCorrect;
}

function addNumber() {
    numbersCount++;
    updateDisplay();
}

// 事件监听
document.getElementById('input1').addEventListener('input', function() {
    const answer = getAnswers()[0];
    this.classList.toggle('correct', parseInt(this.value) === answer);
    this.classList.toggle('wrong', parseInt(this.value) !== answer);
    validateInputs();
});

document.getElementById('input2').addEventListener('input', function() {
    const answer = getAnswers()[1];
    this.classList.toggle('correct', parseInt(this.value) === answer);
    this.classList.toggle('wrong', parseInt(this.value) !== answer);
    validateInputs();
});

// 初始化
updateDisplay();
</script>
</body>
</html>
