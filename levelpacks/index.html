<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几何解谜关卡选择</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #607D8B;
            --background: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--background);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .chapter-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            background: #eee;
            position: relative;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .chapter-card:hover .thumbnail img {
            transform: scale(1.05);
        }

        .chapter-info {
            padding: 1.5rem;
        }

        .chapter-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .chapter-progress {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-left: 0.1rem;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .start-button {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .start-button:hover {
            background: #1976D2;
        }

        @media (max-width: 768px) {
            .chapter-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chapter-grid">
            <!-- Alpha Chapter -->
            <div class="chapter-card">
                <div class="thumbnail">
                    <img src="https://picsum.photos/400/400?random=1" alt="Alpha章节">
                </div>
                <div class="chapter-info">
                    <h2 class="chapter-title">1 . Alpha 差分与倍分</h2>
                    <div class="chapter-progress">
                        <span>进度</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 1%"></div>
                        </div>
                    </div>
                    <a href="./alpha" class="start-button">开始选择关卡</a>
                </div>
            </div>

            <!-- Beta Chapter -->
            <div class="chapter-card">
                <div class="thumbnail">
                    <img src="https://picsum.photos/400/400?random=2" alt="Beta章节">
                </div>
                <div class="chapter-info">
                    <h2 class="chapter-title">2 . Beta 递推公式：列与三角形</h2>
                    <div class="chapter-progress">
                        <span>进度</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 1%"></div>
                        </div>
                    </div>
                    <a href="./beta" class="start-button">开始选择关卡</a>
                </div>
            </div>

            <!-- Gamma Chapter -->
            <div class="chapter-card">
                <div class="thumbnail">
                    <img src="https://picsum.photos/400/400?random=3" alt="Gamma章节">
                </div>
                <div class="chapter-info">
                    <h2 class="chapter-title">3 . Gamma 生成函数：g.f.与e.g.f.</h2>
                    <div class="chapter-progress">
                        <span>进度</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 1%"></div>
                        </div>
                    </div>
                    <a href="./gamma" class="start-button">开始选择关卡</a>
                </div>
            </div>

            <!-- Delta Chapter -->
            <div class="chapter-card">
                <div class="thumbnail">
                    <img src="https://picsum.photos/400/400?random=4" alt="Delta章节">
                </div>
                <div class="chapter-info">
                    <h2 class="chapter-title">4 . Delta 矩阵与行列式</h2>
                    <div class="chapter-progress">
                        <span>进度</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 0%"></div>
                        </div>
                    </div>
                    <a href="#" class="start-button">锁定中</a>
                </div>
            </div>

            <!-- Epsilon Chapter -->
            <div class="chapter-card">
                <div class="thumbnail">
                    <img src="https://picsum.photos/400/400?random=5" alt="Epsilon章节">
                </div>
                <div class="chapter-info">
                    <h2 class="chapter-title">5 . Epsilon 多项式形式下的实用</h2>
                    <div class="chapter-progress">
                        <span>进度</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 0%"></div>
                        </div>
                    </div>
                    <a href="#" class="start-button">锁定中</a>
                </div>
            </div>

            <!-- Zeta Chapter -->
            <div class="chapter-card">
                <div class="thumbnail">
                    <img src="https://picsum.photos/400/400?random=6" alt="Zeta章节">
                </div>
                <div class="chapter-info">
                    <h2 class="chapter-title">6 . Zeta Bell多项式</h2>
                    <div class="chapter-progress">
                        <span>进度</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 0%"></div>
                        </div>
                    </div>
                    <a href="#" class="start-button">锁定中</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
